{% extends 'base.html' %}
{% load static %}

{% block content %}

<p>(G201)</p>
<p>こんにちは、ユーザ名:{{ user }}さん</p>
<form id="form_checkPassword">
    {% csrf_token %}
    <input type="hidden" name="url" value="{% url 'check_password' %}">
    <div class="mb-3">
        <label for="id_password" class="form-label">パスワード</label>
        <input type="password" name="password" autocomplete="new-password" class="form-control" id="id_password">
        <div class="form-text"></div>
    </div>
    <button type="submit" class="btn btn-primary">確定</button>
</form>
<p>ログイン成功！ タスク一覧が表示されるよ</p>

<p><a href="{% url 'logout' %}">ログアウト</a></p>

{% endblock %}

{% block foot %}
<script type="text/javascript" src="{% static 'home/js/script.js' %}"></script>
{% endblock %}
