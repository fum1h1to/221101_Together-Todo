{% extends 'base.html' %}

{% block content %}

<!-- ヘッダ -->
<div class="header text-center border-bottom pb-2 mt-3">
    <h1>STEP1</h1>
    <h2>アカウントを作成</h2>
</div>

<!-- コンテナ生成 -->
<div class="container p-4 ">
    <div class="row d-flex justify-content-center">
        <!-- 画面が大きくなったときは、横いっぱいに伸びないようにする -->
        <div class="col-md-12 col-lg-5 mb-4 ml-3">

            <!-- 入力フォーム -->
            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                    <div class="form-text">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}

                <p><input type="hidden" name="next" value="{{ next }}"></p> 
                <!-- 戻る、確定、アカウントをお持ちの方、ボタン -->
                <div class="d-flex justify-content-between pt-4 pb-2">
                    <!-- アプリ紹介画面へ -->
                    <a href="{% url 'top' %}" button type="button" class="btn btn-outline-primary">戻る</a>

                    <!-- 確定する -->
                    <button type="submit" class="btn btn-primary">確定</button>
                </div>
            </form>

             <!-- アカウントをお持ちの方 -->
            <div class="d-grid gap-2 col-6 mx-auto">
                <a href="{% url 'login' %}"button type="button" class="btn btn-primary">アカウントをお持ちの方</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
