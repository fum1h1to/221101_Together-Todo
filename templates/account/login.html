{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'login/css/style.css' %}">
{% endblock %}

{% block content %}

<!-- ヘッダ -->
<div class="header text-center border-bottom pb-2 mt-3">
    <h1>ログイン</h1>
</div>

<!-- コンテナ生成 -->
<div class="container p-4 ">
    <div class="row d-flex justify-content-center">
        <!-- 画面が大きくなったときは、横いっぱいに伸びないようにする -->
        <div class="col-md-12 col-lg-5 mb-4 ml-3">

            <!-- 入力フォーム -->
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% for error in form.title.errors %}
                    <div id="emailHelp" class="form-text">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}

                <p><input type="hidden" name="next" value="{{next}}"></p> 
                <div class="d-flex justify-content-between pt-4 pb-2">
                    <!-- アプリ紹介画面へ -->
                    <a href="{% url 'top' %}" button type="button" class="btn btn-outline-primary">戻る</a>

                    <!-- ログインする -->
                    <button type="submit" class="btn btn-primary">ログイン</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
