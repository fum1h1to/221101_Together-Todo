<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <!-- スクリプト -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- このHTMLは依頼者検索して追加するダイアログです-->

    <!-- モーダルを開くボタン・リンク -->
    <div class="container">
        <div class="row my-3">
            <h1>モーダルを開く</h1>
        </div>
        <div class="row mb-5">
            <div class="col-2">
                <button type="button" class="btn btn-primary mb-12" data-toggle="modal"
                    data-target="#testModal">押すといいよ</button>
            </div>
        </div>
    </div>

    <!-- ボタン・リンククリック後に表示される画面の内容 -->
    <div class="modal fade" id="testModal" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-center">
                    <h3 class="modal-title">依頼選択</h3>
                    <!-- 閉じるボタン -->
                    <button type="button" class="btn-close" aria-label="Close" data-dismiss="modal"></button>
                </div>
                <div class="container-fluid p-1 m-4 mb-0"
                    style="background-color:rgb(228, 228, 228,0.3); height: 40rem; width: auto;">
                    <div class="modal-body" style="padding: 1.5rem;">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="ユーザID">
                            <button class="btn btn-outline-primary" type="button" id="button-addon2"><i
                                    class="fas fa-search"></i> </button>
                        </div>

                        <!-- 検索結果リスト、ただしIDとユーザは一対一なのでひとつしか出ないと思われる -->
                        <section>
                            <ol>
                                <li>リストのテスト1<input type="image" src="./images/add_circle_FILL0_wght400_GRAD0_opsz48.png"
                                        class="addPlus"></img></li>
                                <li>リストのテスト1<input type="image" src="./images/add_circle_FILL0_wght400_GRAD0_opsz48.png"
                                        class="addPlus"></img></li>
                                <li>リストのテスト1<input type="image" src="./images/add_circle_FILL0_wght400_GRAD0_opsz48.png"
                                        class="addPlus"></img></li>
                                <li>リストのテスト1<input type="image" src="./images/add_circle_FILL0_wght400_GRAD0_opsz48.png"
                                        class="addPlus"></img></li>
                                <li>リストのテスト1<input type="image" src="./images/add_circle_FILL0_wght400_GRAD0_opsz48.png"
                                        class="addPlus"></img></li>
                            </ol>
                        </section>
                    </div>
                </div>

                <!-- エラーダイアログ -->
                <div class="error">
                    <p>エラーダイアログ</p>
                </div>

                <!-- ボタン -->
                <div class="modal-buttons d-flex justify-content-between">
                    <!-- 依頼者一覧表示ボタン -->
                    <button type="button" class="btn btn-outline-primary">依頼者一覧</button>

                    <!-- 依頼決定ボタン -->
                    <button type="button" class="btn btn-primary">依頼</button>
                </div>
            </div>
        </div>
    </div>
</body>
