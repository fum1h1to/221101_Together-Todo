<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <!-- スクリプト -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- このHTMLはタスク作成画面のダイアログです -->

    <!-- モーダルを開くボタン・リンク -->
    <div class="container">
        <div class="row my-3">
            <h1>モーダルを開く</h1>
        </div>
        <div class="row mb-5">
            <div class="col-2">
                <button type="button" class="btn btn-primary mb-12" data-toggle="modal"
                    data-target="#testModal">押すといいよ</button>
            </div>
        </div>
    </div>

    <!-- ボタン・リンククリック後に表示される画面の内容 -->
    <div class="modal fade" id="testModal" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">タスクの作成</h3>
                    <!-- 閉じるボタン -->
                    <button type="button" class="btn-close" aria-label="Close" data-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="padding: 1.5rem;">
                    <table class="table-res-form">
                        <!-- タスク名 -->
                        <tr>
                            <th>タスク名</th>
                            <!-- 入力フォーム -->
                            <td> <input type="text" class="form-control" id="recipient-name"></td>
                        </tr>
                        <!-- エラーダイアログ -->
                        <tr>
                            <th class="error">ここにエラーダイアログ</th>
                        </tr>

                        <!-- 期限日 -->
                        <tr>
                            <th>期限日</th>
                            <td>
                                <!-- ドロップダウンリストで選択、スクリプトは下にある。別の方がいい...? -->
                                <div class="btn-group d-flex justify-content-between mt-2">
                                    <!-- 年 -->
                                    <div class="dropdown">
                                        <select class="btn btn-light" name="year" id="id_year">
                                        </select>
                                    </div>
                                    <p class="date">年</p>

                                    <!-- 月 -->
                                    <div class="dropdown">
                                        <select class="btn btn-light" name="month" id="id_month">
                                        </select>
                                    </div>
                                    <p class="date">月</p>

                                    <!-- 日 -->
                                    <div class="dropdown">
                                        <select class="btn btn-light" name="day" id="id_day">
                                        </select>
                                    </div>
                                    <p class="date">日</p>
                                </div>
                            </td>
                        </tr>
                        <!-- エラーダイアログ -->
                        <tr>
                            <th class="error">ここにエラーダイアログを表示する</th>
                        </tr>

                        <!-- 重要度 -->
                        <tr>
                            <th>重要度</th>
                            <td>
                                <!-- それぞれラジオボタンで実装 -->
                                <div class="d-flex justify-content-between">
                                    <div class="form-check form-check-inline" style="justify-content:start;">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" <label
                                            class="form-check-label" for="inlineRadio1">高</label>
                                    </div>
                                    <div class="form-check form-check-inline" style="justify-content: center;">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">中</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">低</label>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <!-- エラーダイアログ 重要度にエラーはないので空白-->
                        <tr>
                            <th class="error"></th>
                        </tr>

                        <!-- 依頼者 -->
                        <tr>
                            <th>依頼者</th>
                            <!-- 入力フォーム -->
                            <td> <button type="button" class="btn btn-primary">依頼者を選択する</button>
                                <button type="button" class="btn btn-primary" style="margin-left: 1rem;">ぼっちモード</button>
                            </td>
                        </tr>
                        <!-- エラーダイアログ -->
                        <tr>
                            <th class="error">ここにエラーダイアログ</th>
                        </tr>

                        <!-- メモ -->
                        <tr>
                            <th>メモ</th>
                            <!-- 入力フォーム -->
                            <td> <textarea class="input-memo" cols="35" rows="10"></textarea>

                                <!-- 文字数制限 -->
                                <p>あと〇文字まで入力できます</p>
                            </td>
                        </tr>
                    </table>
                </div>

                <!-- 作成ボタン -->
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-primary">作成</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ドロップダウンの日付取得スクリプト 
    https://its-office.jp/blog/js/2016/03/08/ymd-html.html
    このサイトに詳細がある
　　-->
    <script>
        (function () {
            'use strict';

            /*
              今日の日付データを変数todayに格納
             */
            var optionLoop, this_day, this_month, this_year, today;
            today = new Date();
            this_year = today.getFullYear();
            this_month = today.getMonth() + 1;
            this_day = today.getDate();

            /*
              ループ処理（スタート数字、終了数字、表示id名、デフォルト数字）
             */
            optionLoop = function (start, end, id, this_day) {
                var i, opt;

                opt = null;
                for (i = start; i <= end; i++) {
                    if (i === this_day) {
                        opt += "<option value='" + i + "' selected>" + i + "</option>";
                    } else {
                        opt += "<option value='" + i + "'>" + i + "</option>";
                    }
                }
                return document.getElementById(id).innerHTML = opt;
            };

            /*
              関数設定（スタート数字[必須]、終了数字[必須]、表示id名[省略可能]、デフォルト数字[省略可能]）
             */
            optionLoop(2022, this_year + 10, 'id_year', this_year);
            optionLoop(1, 12, 'id_month', this_month);
            optionLoop(1, 31, 'id_day', this_day);
        })();
    </script>
</body>
