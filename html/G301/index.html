<!DOCTYPE html>
<html lang="ja">

<head>

    <title>Together ToDo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="sp-limit">
        <div class="header text-center border-bottom pb-2 pt-3">
            <h1>他人のタスク</h1>
            <div class="iconLogo">
                <img src="./images/icon_human.jpeg" alt="">
            </div>
        </div>

        <div class="container-fluid">

        </div>

        <div class="sortButtonAndTaskNum  d-flex justify-content-between">
            <div class="TaskNum">
                〇個のタスク
            </div>
            <div>
                <select class="sortMenu">
                    <option>日付順</option>
                    <option>重要度</option>
                    <option>タイトル順</option>
                    <option>依頼者</option>
                </select>
            </div>
        </div>
        <div class="accordion" id="accordion-myTaskList">

                <h2 class="accordion-header" id="myTaskList-headingOne">
                    <div class="accordion-button" data-bs-toggle="collapse" data-bs-target="#myTaskList-collapseOne"
                        aria-expanded="true" aria-controls="myTaskList-collapseOne" style="color: #FF0000;">
                        10月1日(土)(1)
                    </div>
                </h2>
                <div id="myTaskList-collapseOne" class="accordion-collapse collapse show no-click"
                    aria-labelledby="myTaskList-headingOne">
                    <div class="accordion-body">
                        <ul class="myTaskList myTaskList--1">
                            <li class="myTaskListItem">
                                <div class="myTaskListItem__icon"><img src="./images/icon_noncheck.svg" alt=""></div>
                                <div class="myTaskListItem__text">動画作成
                                    <img class="human" src="./images/icon_human.jpeg" alt="">
                                </div>
                            </li>
                            <li class="myTaskListItem">
                                <div class="myTaskListItem__icon"><img src="./images/icon_noncheck.svg" alt=""></div>
                                <div class="myTaskListItem__text">依頼動画作成
                                    <img class="human" src="./images/icon_human.jpeg" alt="">
                                </div>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="myTaskList-headingOne">
                    <div class="accordion-button" data-bs-toggle="collapse" data-bs-target="#myTaskList-collapseOne"
                        aria-expanded="true" aria-controls="myTaskList-collapseOne">
                        10月5日(水)(4)
                    </div>
                </h2>
                <div id="myTaskList-collapseOne" class="accordion-collapse collapse show no-click"
                    aria-labelledby="myTaskList-headingOne">
                    <div class="accordion-body">
                        <ul class="myTaskList myTaskList--1">
                            <li class="myTaskListItem">
                                <div class="myTaskListItem__icon"><img src="./images/icon_noncheck.svg" alt=""></div>
                                <div class="myTaskListItem__text">動画作成
                                    <img class="human" src="./images/icon_human.jpeg" alt="">
                                </div>
                            </li>
                            <li class="myTaskListItem">
                                <div class="myTaskListItem__icon"><img src="./images/icon_noncheck.svg" alt=""></div>
                                <div class="myTaskListItem__text">依頼動画作成
                                    <img class="human" src="./images/icon_human.jpeg" alt="">
                                </div>
                            </li>
                            <li class="myTaskListItem">
                                <div class="myTaskListItem__icon"><img src="./images/icon_noncheck.svg" alt=""></div>
                                <div class="myTaskListItem__text">依頼動画作成
                                    <img class="human" src="./images/icon_human.jpeg" alt="">

                            </li>
                            <li class="myTaskListItem">

                                <div class="myTaskListItem__text">依頼動画作成
                                    <img class="human" src="./images/icon_human.jpeg" alt="">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="myTaskList-headingOne">
                    <div class="accordion-button" data-bs-toggle="collapse" data-bs-target="#myTaskList-collapseOne"
                        aria-expanded="true" aria-controls="myTaskList-collapseOne">
                        10月9日(日)(4)
                    </div>
                </h2>
                <div id="myTaskList-collapseOne" class="accordion-collapse collapse show no-click"
                    aria-labelledby="myTaskList-headingOne">
                    <div class="accordion-body">
                        <ul class="myTaskList myTaskList--1">
                            <li class="myTaskListItem">
                                <div class="myTaskListItem__icon"><img src="./images/icon_noncheck.svg" alt=""></div>
                                <div class="myTaskListItem__text">動画作成
                                    <img class="human" src="./images/icon_human.jpeg" alt="">

                            <li class="myTaskListItem">

                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="container p-4">

        <div class="taskPlusButton__inner">
            <div class="taskPlusButton__btn"><img src="./images/icon_plus.svg" alt=""></div>
        </div>
    </div>
    <div class="footer">
        <div class="footer__inner">
            <div class="footerTab">
                <div class="footerTab__item footerTab__item--home"><img src="./images/icon_home_active.svg" alt="">

                <div class="footerTab__item footerTab__item--other is-new"><img src="./images/icon_other.svg" alt="">
