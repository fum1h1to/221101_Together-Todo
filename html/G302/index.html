<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <!-- スクリプト -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- このHTMLはタスク作成画面のダイアログです -->

    <!-- モーダルを開くボタン・リンク -->
    <div class="container">
        <div class="row my-3">
            <h1>モーダルを開く</h1>
        </div>
        <div class="row mb-5">
            <div class="col-2">
                <button type="button" class="btn btn-primary mb-12" data-toggle="modal"
                    data-target="#testModal">押すといいよ</button>
            </div>
        </div>
    </div>

    <!-- ボタン・リンククリック後に表示される画面の内容 -->
    <div class="modal fade" id="testModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div style="margin-right: auto; width: 1rem;"></div>
                    <h3 class="modal-title">タスク名</h3>
                    <!-- 閉じるボタン -->
                    <button type="button" class="btn-close" aria-label="Close" data-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="padding: 1.5rem;">
                    <table class="table-res-form">
                        <!-- タスク名 -->
                        <tr>
                            <th>作成者</th>
                            <!-- 入力フォーム -->
                            <td class="userName"> あざらしくんz<img class="human" src="./images/icon_human.jpeg"></td>
                            </td>
                        </tr>

                        <!-- 期限日 -->
                        <tr>
                            <th>期限日</th>
                            <td class="date">2022/10月1日(土)</td>
                        </tr>

                        <!-- 重要度 -->
                        <tr>
                            <th>重要度</th>
                            <td class="importance">〇です</td>
                        </tr>

                        <!-- メモ -->
                        <tr>
                            <th>メモ</th>
                            <td>メモメモメモメモ</td>
                        </tr>

                        <!-- 一次チェック -->
                        <tr>
                            <th>1次チェック</th>
                            <td>1次チェック送信済</td>
                        </tr>

                        <!-- 動画 -->
                        <tr>
                            <td><video src='movie-dummy.mp4' controls></video>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="taskCheckButton">
                    <div class="taskCheckButton__inner">
                        <div class="taskCheckButton__btn"><img src="./images/done_FILL0_wght400_GRAD0_opsz48.png"
                                alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
