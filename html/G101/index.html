<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- スクリプト -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- ヘッダ -->
    <div class="header text-center border-bottom pb-2 mt-3">
        <h1>ログイン</h1>
    </div>

    <!-- コンテナ生成 -->
    <div class="container p-4 ">
        <div class="row d-flex justify-content-center">
            <!-- 画面が大きくなったときは、横いっぱいに伸びないようにする -->
            <div class="col-md-12 col-lg-5 mb-4 ml-3">

                <!-- 入力フォーム -->
                <form>
                    <!-- メールアドレス入力フォーム -->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">メールアドレス</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">エラーダイアログ
                        </div>
                    </div>

                    <!-- パスワード入力フォーム -->
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        <div id="emailHelp" class="form-text">エラーダイアログ
                        </div>
                </form>
            </div>

            <!-- 戻る、ログイン、ボタン -->
            <div class="d-flex justify-content-between pt-4 pb-2">
                <!-- アプリ紹介画面へ -->
                <a href="../G001/index.html" button type="button" class="btn btn-outline-primary">戻る</a>

                <!-- ログインする -->
                <button type="button" class="btn btn-primary">ログイン</button>
            </div>
        </div>
    </div>
</body>

</html>
