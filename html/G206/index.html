<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <!-- スクリプト -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- このHTMLはタスク作成画面のダイアログです -->

    <!-- モーダルを開くボタン・リンク -->
    <div class="container">
        <div class="row my-3">
            <h1>モーダルを開く</h1>
        </div>
        <div class="row mb-5">
            <div class="col-2">
                <button type="button" class="btn btn-primary mb-12" data-toggle="modal"
                    data-target="#testModal">押すといいよ</button>
            </div>
        </div>
    </div>

    <!-- ボタン・リンククリック後に表示される画面の内容 -->
    <div class="modal fade" id="testModal" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div style="margin-right: auto; width: 1rem;"></div>
                    <h3 class="modal-title">タスクの作成</h3>
                    <!-- 閉じるボタン -->
                    <button type="button" class="btn-close" aria-label="Close" data-dismiss="modal"></button>
                </div>
                <div class="modal-body" style="padding: 1.5rem;">
                    <div class="information">依頼者に送る画像、または動画を選択してください</div>
                    <table class="table-res-form">
                        <!-- タスク名 -->
                        <tr>
                            <th>画像</th>
                            <!-- 入力フォーム -->
                            <td> <input type="image" src="./images/photo_library_FILL0_wght400_GRAD0_opsz48.png"
                                class="photo"></img>
                            jpg、又はpng形式(5MBまで)
                            </td>
                        </tr>
                        <!-- エラーダイアログ -->
                        <tr>
                            <th class="error">ここにエラーダイアログ</th>
                        </tr>

                         <!-- タスク名 -->
                         <tr>
                            <th>動画</th>
                            <!-- 入力フォーム -->
                            <td> <input type="image" src="./images/slideshow_FILL0_wght400_GRAD0_opsz48.png"
                                class="photo"></img>
                            2分20秒以下、かつ512MB以下まで
                            </td>
                        </tr>
                        <!-- エラーダイアログ -->
                        <tr>
                            <th class="error">ここにエラーダイアログ</th>
                        </tr>
                    
                        <!-- メモ -->
                        <tr>
                            <th>説明</th>
                            <!-- 入力フォーム -->
                            <td> <textarea class="input-memo" cols="35" rows="10"></textarea>

                                <!-- 文字数制限 -->
                                <p>あと〇文字まで入力できます</p>
                            </td>
                        </tr>
                        <!-- エラーダイアログ 重要度にエラーはないので空白-->
                        <tr>
                            <th class="error"></th>
                        </tr>
                    </table>
                </div>

                <!-- 作成ボタン -->
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-primary">送信</button>
                </div>
            </div>
        </div>
    </div>
</body>
